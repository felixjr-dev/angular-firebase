<app-header [estaAutenticado]="estaAutenticado" (cerrarSesionEvento)="autenticar()"></app-header>
<div *ngIf="estaAutenticado then autenticado; else noautenticado"></div>
<ng-template #noautenticado>
        <app-login (autenticadoEvent)="autenticar()"></app-login>    
</ng-template>

<ng-template #autenticado>
    <router-outlet></router-outlet>
</ng-template>
